<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                      <form [formGroup]="registerForm" autocomplete="off" (submit)="onRegisterSubmit()" novalidate>
                        <div class="form-group row">
                            <label for="FirstName" class="col-md-4 col-form-label text-md-right">First Name</label>
                            <div class="col-md-6">
                                <input formControlName="FirstName" type="text" class="form-control" name="FirstName" (blur)="logValidationErrors()">
                                <span class="help-block" *ngIf="formErrors.FirstName">
                                  {{formErrors.FirstName}}
                                </span>
                              </div>
                            
                        </div>

                        <div class="form-group row">
                          <label for="LastName" class="col-md-4 col-form-label text-md-right">Last Name</label>
                          <div class="col-md-6">
                              <input formControlName="LastName" type="text" class="form-control" name="LastName" (blur)="logValidationErrors()">
                          
                              <span class="help-block" *ngIf="formErrors.LastName">
                                {{formErrors.LastName}}
                              </span> 
                             </div>
                          
                        </div>

                        <div class="form-group row">
                          <label for="Dob" class="col-md-4 col-form-label text-md-right">Date of Birth</label>
                          <div class="col-md-6">
                              <input formControlName="Dob" type="text" class="form-control" name="Dob" (blur)="logValidationErrors()">
                              <span class="help-block" *ngIf="formErrors.Dob">
                                {{formErrors.Dob}}
                              </span>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label for="Email" class="col-md-4 col-form-label text-md-right">Email</label>
                          <div class="col-md-6">
                              <input formControlName="Email" type="text" class="form-control" name="Email" (blur)="logValidationErrors()">
                              <span class="help-block" *ngIf="formErrors.Email">
                                {{formErrors.Email}}
                              </span>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label for="PhoneNumber" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                          <div class="col-md-6">
                              <input formControlName="PhoneNumber" type="text" class="form-control" name="PhoneNumber" (blur)="logValidationErrors()">
                              <span class="help-block" *ngIf="formErrors.PhoneNumber">
                                {{formErrors.PhoneNumber}}
                              </span>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label for="UserName" class="col-md-4 col-form-label text-md-right">User Name</label>
                          <div class="col-md-6">
                              <input formControlName="UserName" type="text" class="form-control" name="UserName" (blur)="logValidationErrors()">
                          </div>
                          <span class="help-block" *ngIf="formErrors.UserName">
                            {{formErrors.UserName}}
                          </span>
                        </div>

                      <div formGroupName="PasswordGroup">
                        <div class="form-group row">
                          <label for="Password" class="col-md-4 col-form-label text-md-right">Password</label>
                          <div class="col-md-6">
                              <input formControlName="Password" type="password" class="form-control" name="Password" (blur)="logValidationErrors()">
                              <span class="help-block" *ngIf="formErrors.Password">
                                {{formErrors.Password}}
                              </span>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label for="ConfirmPassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                          <div class="col-md-6">
                              <input formControlName="ConfirmPassword" type="password" class="form-control" name="ConfirmPassword" (blur)="logValidationErrors()">
                              <span class="help-block" *ngIf="formErrors.ConfirmPassword || formErrors.PasswordGroup">
                                {{formErrors.ConfirmPassword ? formErrors.ConfirmPassword : formErrors.PasswordGroup}}
                              </span>
                            </div>
                        </div>
                      </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                Register
                                </button>
                            </div>
                        
                    </form>
                    </div>
                </div>
        </div>
    </div>
</div>

</main>
