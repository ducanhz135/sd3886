
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form [formGroup]="loginForm" autocomplete="off" (submit)="onLoginSubmit()" novalidate id="login-form" class="form">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" formControlName="UserName" name="username" id="username" class="form-control" (blur)="logValidationErrors()">
                                <span class="help-block" *ngIf="formErrors.UserName">
                                        {{formErrors.UserName}}
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" formControlName="Password" name="password" id="password" class="form-control" (blur)="logValidationErrors()">
                                <span class="help-block" *ngIf="formErrors.Password">
                                        {{formErrors.Password}}
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info">
                                    <span>Remember me</span>Â 
                                    <span>
                                        <input formControlName="RememberMe" id="remember-me" name="remember-me" type="checkbox">
                                    </span>
                                
                                </label><br>
                                <button type="submit" name="submit" class="btn btn-info btn-md" [disabled]='!loginForm.valid'> Login</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/user/registration" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
