<h1 class="display-4 text-center">Edit Product</h1>
    <hr>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="updatedForm" name="servicesForm" autocomplete="off" (submit)="onUpdateSubmit()">
      <input type="hidden" name="Id" formControlName="Id">
      <input type="hidden" name="LanguageId" formControlName="LanguageId">

      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label" for="Name">Name:</label>
          <input id="Name" name="Name" formControlName="Name" class="form-control"
            placeholder="Name" required>
        </div>
      </div>
  
      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label">Description:</label>
          <input name="Description" formControlName="Description" class="form-control"
            placeholder="Description">
        </div>
      </div>
  
      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label">Details:</label>
          <input name="Details" formControlName="Details" class="form-control"
            placeholder="Details" >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label">Seo Description:</label>
          <input name="SeoDescription" formControlName="SeoDescription" class="form-control"
            placeholder="SeoDescription" >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label">Seo Title:</label>
          <input name="SeoTitle" formControlName="SeoTitle" class="form-control"
            placeholder="SeoTitle" >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label">Seo Alias: </label>
          <input name="SeoAlias" formControlName="SeoAlias" class="form-control"
            placeholder="SeoAlias" >
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label">Upload Image:</label>
          <input type="file" #ThumbnailImage name="ThumbnailImage"
           (change)="onFileSelected($event)">
          <img  [src]="sanitizer.bypassSecurityTrustUrl(imageUrl)" >
          <!-- <button type="button" (click)="onUpload()"></button>></button> -->
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 col-form-label">Star:</label>
            <app-star-rating (onStarPicked)="doSomething($event)" selectedValue="{{this.product.Rate}}" [readOnly]=true></app-star-rating>
        </div>
      </div>

      <div class="inline">
        <div class="form-group cancel">
            
          <a type="button" class="btn btn-success" [routerLink]="['/product']" ><i class="fas fa-minus-circle"></i> Cancel</a>
          
        </div>
        <div class="form-group submit">
            
            
            <button class="btn btn-success" type="submit"><i class="fas fa-database"></i> Submit</button>
          </div>
      </div>
    </form>
  </div>
</div>
